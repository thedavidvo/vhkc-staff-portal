name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "Error: out directory not found!"
            exit 1
          fi
          if [ ! -f "out/index.html" ]; then
            echo "Error: index.html not found in out directory!"
            exit 1
          fi
          echo "Build output contents:"
          ls -la out/ | head -20
          echo "Checking for images:"
          if [ -f "out/vhkc-logo.png" ]; then
            echo "✓ vhkc-logo.png found in out directory"
          else
            echo "✗ WARNING: vhkc-logo.png NOT found in out directory"
            echo "Public directory contents:"
            ls -la public/ || echo "Public directory not found"
          fi
          if [ -f "out/README.md" ]; then
            echo "Warning: README.md found in out directory, removing it"
            rm out/README.md
          fi
          echo "Build verification complete. Found index.html and other build files."

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

